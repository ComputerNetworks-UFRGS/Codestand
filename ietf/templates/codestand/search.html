{% extends "base_codestand.html" %}

{% block title %}CodeStand

{% endblock %}
{% block content %}
<div class="content" style="padding:0">

	<!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">

            <!-- Breadcrumb -->
            <div class="bread-crumb pull-right">
                <a href="#"><i class="fa fa-home"></i> Home</a>
                <!-- Divider -->
                <span class="divider">/</span>
                <a class="bread-current"></a>
            </div>
            <div class="clearfix"></div>

        </div> <!-- Page heading ends -->

    </div> <!-- Main bar ends -->

        <!-- Matter -->

        <div class="matter">
            <div class="container">

                <!-- Recent News -->
                <div class="col-md-12">
                    <div class="widget">
                        <!-- Widget title -->
                        <div class="widget-head">
                            <div class="pull-left">
                                CodeStand
                            </div>
                            <div class="widget-icons pull-right">
                                <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                                <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="widget-content referrer">
                            <!-- Widget content -->
                            <div class="padd">

                            <h3>CodeStand Results</h3>
                            <ul class="latest-news">
                                    {% for title, snippet, link in search %}
                                        <li>
                                        
                                            <h5><a href= {{ link }} >{{ title }}</a> {{ snippet }}</h5>
                                            
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            </div>
                            <div class="widget-foot">
                                <p class="buttonlist">
                                	<a class="btn btn-default " href="{% url 'ietf.codestand.views.index' %}">Back</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- Matter ends -->

    <!-- Mainbar ends -->
    <div class="clearfix"></div>

</div> <!-- Content ends -->

{% endblock %}
