{% extends "base_codematch.html" %}
{% block title %}Dashboard{% endblock %}
{% load origin %}{% origin %}
{% block content %}
<!-- Main content starts -->

<div class="content" style="padding:0">

    <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
            <h2 class="pull-left"><i class="fa fa-home" style="font-size: 20px;"></i> My Dashboard</h2>

            <!-- Breadcrumb -->
            <div class="bread-crumb pull-right">
                <a href="{% url "ietf.codematch.views.index" %}"><i class="fa fa-home"></i> Home</a>
                <!-- Divider -->
                <span class="divider">/</span>
                <a href="#" class="bread-current">Dashboard</a>
            </div>

            <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->

        <!-- Matter -->

	    <div class="matter">
        <div class="container">
            
        {% for item in items %}
            {% include item %}
        {% endfor %}

		</div>
		<!-- End os Container-->
 	    </div>
 	    <!-- End of Matter -->
    </div>

   <!-- Mainbar ends -->
   <div class="clearfix"></div>

</div>
<!-- Content ends -->

{% endblock %}
